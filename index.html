<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Test Page</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB" />
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background: #eef2f7;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      background: #317EFB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéâ Bharath PWA Test</h1>
  <p>If you're seeing this page and the install prompt works, your PWA is functional.</p>
  
  <button id="installBtn" style="display: none;">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        deferredPrompt = null;
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg))
        .catch(err => console.error('‚ùå Service Worker error:', err));
    }
  </script>
</body>
</html>
