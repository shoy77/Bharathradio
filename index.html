<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bharath Radio</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB" />
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8399ab;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #fff;
    }
    p {
      color: #eee;
      font-size: 1rem;
    }
    #installBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>üéß Bharath Radio</h1>
  <p>This is a test version of your PWA. You should see an install button below if your browser supports it.</p>

  <button id="installBtn">Install Bharath Radio</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('‚úÖ App installed');
        } else {
          console.log('‚ùå User dismissed install');
        }
        deferredPrompt = null;
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>
</body>
</html>
